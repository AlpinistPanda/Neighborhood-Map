<html class="no-js" lang="">

    <meta charset="utf-8">

    <div class="container-fluid">
        <div class="wrapper row">
            <nav id="sidebar" class="col-md-4">
                <div class="sidebar-header">
                    <h3>Dance Venues in SG</h3>
                </div>
                <div class="side-menu-container">
                    <ul class="nav navbar-nav">
                        <li class="panel panel-default">
                            <a data-toggle="collapse" href="#dropdown-dancestyle" class="drop-category">
                                Dance Styles
                                <span class="caret"></span>
                            </a>
                            <div id="dropdown-dancestyle" class="panel-collapse collapse in">
                                <div class="panel-body">

                                    <ul class="nav navbar-nav" data-bind="foreach: danceList()">
                                        <li><a data-bind="css: visible() == true ? 'activeDanceStyle' : 'inactiveDanceStyle', text: dancestyle, click: $parent.selectDancestyle"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>

                <ul data-bind='foreach: { data: venue_list }'>
                    <li>
                        <span data-bind="text: place"></span>
                    </ul>
            </nav>
            <div id="content" class="col-md-8">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                    Toggle Sidebar
                </button>
            </div>
        </div>
    </div>
