<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
     Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container-fluid">
        <div id="top-bar" class="row">
            <div class="col-md-4">
                <h3>Dance Venues in SG</h3>
                <div class="btn-group" data-bind="foreach: danceList()">
                    <button type="button" class="btn btn-primary" data-bind="css: visible() == true ? 'activeDanceStyle' : 'inactiveDanceStyle', text: dancestyle, click: $parent.selectDancestyle"></button>
                </div>
                <button class="btn btn-primary" type="submit" data-bind="click : clearAll">All</button>
            </div>
            <div id="venues" class="col-md-8">
                <ul data-bind="foreach: getMarkers()">
                    <li>
                        <button data-bind="click: $parent.toggleMarker">
                            <span data-bind="text: place"></span>
                            <span data-bind="visible: $parent.windowOpen() == infoWindow" class="glyphicon glyphicon-remove"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div id="map-canvas" ></div>
        </div>


        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/knockout-3.4.2.js"></script>

        <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="js/plugins.js"></script>
        <script src="js/venues.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFWTpYO-r_DTdCyCgUVRpdk_G-zkFqxYE&v=3&callback=initialize" onerror="googleError()"></script>

    </body>
</html>
